<style>
	.sec00-slider {
		width: 600px;
		background: #eee;
	}
	.slider-item1 {
		width: 300px;
		padding: 100px;
		background: pink;
	}
	.slider-item2 {
		width: 300px;
		padding: 100px;
		background: blueviolet;
	}
	.slider-item3 {
		width: 300px;
		padding: 100px;
		background: teal;
	}

		</style>
</head>
<body>
	<div class="sec00-slider">
		<div class="slider-item1">①</div>
		<div class="slider-item2">②</div>
		<div class="slider-item3">③</div>
	</div>
			
	<script>
		$(function(){
			$('.sec00-slider').slick({			
    autoplay: true,
    autoplaySpeed: 2000,
    fade: false,
    speed: 1000,
    arrows: false,
    vertical: true,
    verticalSwiping: true,
    slidesToShow: 1,
    slidesToScroll: 1,
			});
		});
		</script>
